# misc. {
set-option -g  default-shell        "/opt/local/bin/zsh"
set-option -g  default-command      "/opt/local/bin/reattach-to-user-namespace -l $SHELL"
set-option -sg default-terminal     "tmux-256color"
set-option -ga terminal-overrides   ",xterm-256color:Tc"
set-option -ga terminal-overrides   ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set-option -sg escape-time 30
set-option -g  focus-events on
set-option -g  mouse on
set-option -g  status-keys vi 
set-option -g  set-clipboard on
set-option -g  history-limit 50000
set-option -g  focus-events on

set-window-option -gq utf8 on
set-window-option -g  monitor-activity on
set-window-option -g  mode-keys vi
#set-window-option -g  xterm-keys on
# }

# Titles {
set -g set-titles on
set -g set-titles-string '#{window_index}.#{pane_index} ☞ #{pane_current_command}'
# }

# command-message-status-style {
set -g message-style bg=colour23,fg=white,bold
set -g status-style  bg=colour0
# }

# pane-borders {
#set -g pane-border-style fg=default
#set -g pane-active-border-style fg=green
#set -g pane-border-status top
set -g pane-border-format "(#{pane_index}) #{pane_title} → #{pane_current_command}"
# }

# modeline {
setw -g mode-bg   green
setw -g mode-fg   colour232
setw -g mode-attr bold
# }

# status line {
set -g status-interval 4    
set -g status-position bottom
# Powerline glyphs:     
    # status right {
set -g status-right '#[fg=colour236]#[bg=colour236]#[fg=white] #(tmux display-message -p "#{pane_current_path}" | sed "s#$HOME#~#g") #[fg=colour23]#[bg=colour23]#[fg=white] #U@#[bold]#H #{online_status}'
set -g status-right-length 150
    # memcpu $TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load
    # cpu {cpu_fg_color}#{cpu_percentage}#{cpu_icon}
    # }
    # statusline plugins {
set -g @online_icon  "#[fg=green] #[default]"#[fg=green]●#[default]" # 
set -g @offline_icon "#[fg=red] #[default]"
set -g @prefix_highlight_fg             'colour24,bold' # default is 'colour231'
set -g @prefix_highlight_bg             'white'  # default is 'colour08'
set -g @prefix_highlight_prefix_prompt  'Key'
set -g @prefix_highlight_copy_prompt    'Copy'
set -g @prefix_highlight_output_prefix  ''
set -g @prefix_highlight_output_suffix  ''
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour232,bg=yellow,bold' # default is 'fg=default,bg=yellow'
    # }
    # status left {
set -g status-left '#{prefix_highlight}#[fg=white,bold]#[bg=colour23] #S #[bg=default]#[fg=colour23,none] '
set -g status-left-length 20
    # }
# }

# Windows status {
setw -g window-status-activity-style fg=yellow 
setw -g window-status-bell-style     fg=red
setw -g window-status-format         "#[fg=colour131,none,bold]#I#[fg=white,none,dim] #W #[fg=green,bold,dim]#F "
setw -g window-status-current-format "#[fg=red,bold]#I#[fg=white,none] #W #[fg=green,bold]#F " # 203
setw -g window-status-separator      " "
setw -g window-status-last-bg   default
setw -g window-status-last-fg   default
setw -g window-status-last-attr italics
#setw -g window-status-current-bg colour0
#setw -g window-status-current-fg colour11
#setw -g window-status-current-attr none
#setw -g window-status-attr dim
#setw -g window-status-bg 
#setw -g window-status-fg black
set -g status-justify left 
# }

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
# set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'tmux-plugins/tmux-sidebar'
# set -g @plugin 'jbnicolai/tmux-fpp'
# set -g @plugin 'tmux-plugins/tmux-cpu'

# plugin options
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on" 
set -g @scroll-speed-num-lines-per-scroll "1"

# Key-Bindings
set -g prefix C-a
bind C-a send-prefix

unbind '"'
unbind %
unbind C-b
unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -T copy-mode-vi y

# tmux controls
bind-key r source-file ~/.tmux.conf \; display-message "tmux reloaded!"
bind-key T command-prompt -p "New pane title:" 'select-pane -T "%%"'
bind-key F2 setw synchronize-panes \; display-message "Panes Synchronized = #{pane_synchronized}" 
bind-key C-t setw pane-border-status

# Window swapping
bind-key a   last-window
bind-key C-p previous-window
bind-key C-n next-window

# Copy mode bindings
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "/opt/local/bin/reattach-to-user-namespace pbcopy" \; display-message "highlighted selection copied to system clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "/opt/local/bin/reattach-to-user-namespace pbcopy" \; display-message "highlighted selection copied to system clipboard"
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Navigate to previous/next prompt
bind-key -T copy-mode-vi [ send-keys -X start-of-line \; send-keys -X search-backward "❯"
bind-key -T copy-mode-vi ] send-keys -X start-of-line \; send-keys -X search-forward "❯"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/tpm/'
run '~/.tmux/plugins/tpm/tpm'

