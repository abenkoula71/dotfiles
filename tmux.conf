# plugin options
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on" 
set -g @scroll-speed-num-lines-per-scroll "1"

# Key-Bindings
set -g prefix C-a
bind C-a send-prefix
unbind C-b
bind r source-file ~/.tmux.conf
bind S-Left  previous-window # Shift arrow to switch windows visit https://gist.github.com/spicycode/1229612
bind S-Right next-window
bind T command-prompt -p "New pane title:" 'select-pane -T "%%"'

unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -T copy-mode-vi y

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" \; display-message "highlighted selection copied to system clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" \; display-message "highlighted selection copied to system clipboard"
bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key F2 setw synchronize-panes \; display-message "Panes Synchronized = #{pane_synchronized}" 

# Navigate to previous/next prompt
bind-key -T copy-mode-vi [ send-keys -X start-of-line \; send-keys -X search-backward "❯"
bind-key -T copy-mode-vi ] send-keys -X start-of-line \; send-keys -X search-forward "❯"

unbind '"'    # since pain-control plugin
unbind %

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/tpm/'
run '~/.tmux/plugins/tpm/tpm'

